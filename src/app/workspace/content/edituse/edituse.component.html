<div class="usetab">
	<form class="form-horizontal" #regForm="ngForm" id="myForm">
	  <div class="form-group" *ngIf="showtype">
	    <label for="inputEmail3" class="col-sm-2 control-label">头像:</label>
	    <div class="col-sm-10">
	      <input type="file" class="form-control"  placeholder="头像">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputPassword3" class="col-sm-2 control-label">用户名:</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" [value]="username" name="username" id="" [(ngModel)]="username" placeholder="用户名">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputPassword3" class="col-sm-2 control-label">常用邮箱:</label>
	    <div class="col-sm-10">
	      <input type="email" class="form-control"  [value]="email" name="email" id="" [(ngModel)]="email" placeholder="常用邮箱">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputPassword3" class="col-sm-2 control-label">密码:</label>
	    <div class="col-sm-10">
	      <input type="password" class="form-control" [value]="password" name="password" id="" [(ngModel)]="password" placeholder="密码，至少8位">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputPassword3" class="col-sm-2 control-label">重复密码:</label>
	    <div class="col-sm-10">
	      <input type="password" class="form-control"  name="repassword" id="" [(ngModel)]="repassword" placeholder="重复密码">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputPassword3" class="col-sm-2 control-label">个人简介:</label>
	    <div class="col-sm-10">
	      <textarea name="" class="form-control" rows="3" cols="60" [value]="profile" name="profile" id="" [(ngModel)]="profile"></textarea>
	    </div>
	  </div>
	  <div class="form-group" *ngIf="showtype">
	    <label for="inputPassword3" class="col-sm-2 control-label">出生日期:</label>
	    <div class="col-sm-10">
	      <input type="datetime-local" class="form-control" name="datetimes" id="" [(ngModel)]="datetimes">
	    </div>
	  </div>
	  <div class="form-group" *ngIf="showtype">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" class="btn btn-success" (click)="ctrlsAdd();regForm.reset()">保存</button>
	    </div>
	  </div>
	  <div class="form-group" *ngIf="!showtype">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" class="btn btn-primary" (click)="ctrlsEdit();regForm.reset()">保存</button>
	    </div>
	  </div>
	</form>	
</div>
